<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .countries {
    fill: none;
    stroke: #CFCFCF;
    stroke-linejoin: round;
  }
  .legendThreshold {
      font-size: 12px;
      font-family: sans-serif;
  }
  .caption {
      fill: #000;
      text-anchor: start;
      font-weight: bold;
  }
  #year-slider {
    -webkit-appearance: none;
    border-style: solid;
  }
  .hidden {
      display: none;
  }
  .tooltip {
        color: #222; 
        background: #fff; 
        border-radius: 3px; 
        box-shadow: 0px 0px 2px 0px #a6a6a6; 
        padding: .2em; 
        text-shadow: #f5f5f5 0 1px 0;
        opacity: 0.9; 
        position: absolute;
  }
  </style>
</style>
<div>
<svg width="960" height="600">
    <div>
    <label for="nVel">
      <div>
      Year: <span id="year">2018</span>
      </div>
      <input id="year-slider" style="width: 200px;" type="range" min="0" max="24" value="24" step='1'>
    </label>
    <div>
    <div class="tooltip"></div>
    </div>
  </div>
</svg>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
<script src="https://d3js.org/d3-drag.v2.min.js"></script>
<script>
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
var data = {};
var years = [];
d3.queue()
    .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
    .defer(d3.csv, "info.csv", function(d) {
      if (!data[d.year]) {
        data[d.year] = {};
      }
      data[d.year][d.code] = {
        "name": d.countries, "total": d.summary, "a1": d.area1,
        "a2": d.area2, "a3": d.area3, "a4": d.area4, "a5":d.area5
      };
    })
    .await(ready);

var path = d3.geoPath();
var projection = d3.geoNaturalEarth()
    .scale(width / 2 / Math.PI)
    .translate([width / 2, height / 2])
var path = d3.geoPath()
    .projection(projection);

var colorScheme = ['#E1CCFF','#B190E1','#8157BE','#4D208E','#1F004B',];
colorScheme.unshift("#eee")
var colorScale = d3.scaleThreshold()
    .domain([0,2,4,6,8])
    .range(colorScheme);

var g = svg.append("g")
    .attr("class", "legendThreshold")
    .attr("transform", "translate(20,20)");
g.append("text")
    .attr("class", "caption")
    .attr("x", 0)
    .attr("y", -6)
    .text("Economic Freedom of the World (EFW) Score");
var labels = ['no data','<= 2.00','2.01-4.00','4.01-6.00','6.01-8.00','> 8.00 (most free)'];
var legend = d3.legendColor()
    .labels(function (d) { return labels[d.i]; })
    .shapePadding(4)
    .scale(colorScale);
svg.select(".legendThreshold")
    .call(legend);

var tooltip = d3.select("div.tooltip");

var currFilter = 'total';
var currYear = 2018;
function ready(error, topo) {
    if (error) throw error;
    years = Object.keys(data); 
    var s = svg.append("g")
        .attr("class", "countries")
        .selectAll("path")
        .data(topo.features)
        .enter().append("path")
        .attr("d", path)
        .on("mouseover",function(d,i){
                d3.select(this).attr("stroke-width",2).attr("stroke",'#FFF000');
                return tooltip.style("hidden", false).html(d.properties.name);
            })
            .on("mousemove",function(d){
                tooltip.classed("hidden", false)
                       .style("top", (d3.event.pageY) + "px")
                       .style("left", (d3.event.pageX + 10) + "px")
                       .html(d.properties.name+' | '+ description(currFilter) + (d.info[currFilter] == -1 ? 'no data' : d.info[currFilter]));
            })
            .on("mouseout",function(d,i){
                d3.select(this).attr("stroke-width",1).attr("stroke",'#CFCFCF');
                tooltip.classed("hidden", true);
            });
    
    function description(filter) {
      switch(filter) {
        case "total":
          return "Total Score: "; break;
        case "a1":
          return "Size of Government Score: "; break;
        case "a2":
          return "Legal Systems Score: "; break;
        case "a3":
          return "Sound Money Score: "; break;
        case "a4":
          return "International Trade Freedom Score: "; break;
        case "a5":
          return "Regulation Score: "; break;
        default:
          return "";
      }
    }

	  var slider = d3.select("#year-slider")
			.on("input", function() {
				var year = years[this.value];
				document.getElementById("year").innerHTML=year;
        currYear=year;
        update(currYear)
			});

    function update(year){
      slider.property("value", this.value);
      d3.select("#year").text(year);
      /*s.style("fill", function(d) {
        console.log(year)
        if (data[currYear] && data[currYear][d.id]) return colorScale(d.info[currFilter]);
        else return colorScale(-1);
      });*/
      s.attr("fill", function (d){
                if (d.info === undefined) {
                  d.info = {};
                }
                if (data[currYear][d.id]) {
                  d.info['total'] = data[currYear][d.id]['total'] == '' ? -1: data[currYear][d.id]['total'];
                  d.info['a1'] = data[currYear][d.id]['a1']== '' ? -1: data[currYear][d.id]['a1'];
                  d.info['a2'] = data[currYear][d.id]['a2']== '' ? -1: data[currYear][d.id]['a2'];
                  d.info['a3'] = data[currYear][d.id]['a3']== '' ? -1: data[currYear][d.id]['a3'];
                  d.info['a4'] = data[currYear][d.id]['a4']== '' ? -1: data[currYear][d.id]['a4'];
                  d.info['a5'] = data[currYear][d.id]['a5']== '' ? -1: data[currYear][d.id]['a5']; 
                } 
                 else{
                   d.info['total'] = -1;
                   d.info['a1'] = -1;
                   d.info['a2'] = -1;
                   d.info['a3'] = -1;
                   d.info['a4'] = -1;
                   d.info['a5'] = -1;
                 }
                return colorScale(d.info[currFilter]);
            })
    }

    update(currYear) 
}


</script>
