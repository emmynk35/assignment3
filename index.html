<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .countries {
    fill: none;
    stroke: #fff;
    stroke-linejoin: round;
  }
  .legendThreshold {
      font-size: 12px;
      font-family: sans-serif;
  }
  .caption {
      fill: #000;
      text-anchor: start;
      font-weight: bold;
  }
</style>
<svg width="960" height="600"></svg>
  <div>
    <label for="nVel">
      Year <span id="year">2018</span>
      <input id="year-slider" style="width: 200px;" type="range" min="1970" max="2018" value="2018" step='1'>
    </label>
  </div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
<script>
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var path = d3.geoPath();
var projection = d3.geoNaturalEarth()
    .scale(width / 2 / Math.PI)
    .translate([width / 2, height / 2])
var path = d3.geoPath()
    .projection(projection);

var data = {};
var colorScheme = ['#f6eff7','#bdc9e1','#67a9cf','#1c9099','#016c59'];
colorScheme.unshift("#eee")
var colorScale = d3.scaleThreshold()
    .domain([0,2,4,6,8,10])
    .range(colorScheme);

var g = svg.append("g")
    .attr("class", "legendThreshold")
    .attr("transform", "translate(20,20)");
g.append("text")
    .attr("class", "caption")
    .attr("x", 0)
    .attr("y", -6)
    .text("EFW Score");
var labels = ['undefined','0-2','2-4','4-6','6-8','8-10'];
var legend = d3.legendColor()
    .labels(function (d) { return labels[d.i]; })
    .shapePadding(4)
    .scale(colorScale);
svg.select(".legendThreshold")
    .call(legend);

d3.queue()
    //.defer(d3.json, "http://enjalot.github.io/wwsd/data/world/world-110m.geojson")
    .defer(d3.json, "https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson")
    .defer(d3.csv, "info.csv", function(d) {
      if (!data[d.year]) {
        data[d.year] = {};
      }
      data[d.year][d.code] = {
        "name": d.countries, "total": d.summary, "a1": d.area1,
        "a2": d.area2, "a3": d.area3, "a4": d.area4, "a5":d.area5
      };
    })
    .await(ready);

var currYear = 2018;
function ready(error, topo) {
    if (error) throw error;
    var s = svg.append("g")
        .attr("class", "countries")
        .selectAll("path")
        .data(topo.features)
        .enter().append("path")
            .attr("fill", function (d){
                if (data[currYear][d.id]) {
                  d.total = data[currYear][d.id]['total'];
                  if (d.total==='') d.total = -1;
                } 
                 else{
                   d.total = -1;
                 }
                return colorScale(d.total);
            })
            .attr("d", path);
    
	  var slider = d3.select("#year-slider")
			.on("input", function() {
				var year = this.value;
				document.getElementById("year").innerHTML=year;
        currYear=year;
        update(year)
			});

    function update(year){
      console.log(year)
      slider.property("value", year);
      d3.select("#year").text(year);
      s.style("fill", function(d) {
        if (data[currYear] && data[currYear][d.id]) return colorScale(data[currYear][d.id]['total']);
        else return colorScale(-1);
      });
    }

    update(currYear) 
}

</script>
